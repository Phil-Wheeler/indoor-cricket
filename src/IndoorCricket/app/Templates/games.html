
    <h2>Testing Games</h2>
    <div class="col-md-12">
        <ul ng-repeat="number in games">
            <li>{{number}}</li>
        </ul>
    </div>


<div class="row">
    <div class="col-md-3">
        <ul ng-repeat="game in games">
            <li id="{{game.Id}}">{{game.Date}} vs {{game.Opposition}}</li>
        </ul>
    </div>
    <div class="col-md-9">

    </div>
</div>
