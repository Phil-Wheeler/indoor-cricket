

<div class="row">
    <div class="col-md-12">
        <h2>Scores</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h3>Games</h3>
        <dl class="dl-horizontal" ng-repeat="game in games" ng-click="setGame($index)">
            <dt>
                {{game.Date}}
            </dt>
            <dd>
                {{game.Opposition}}
            </dd>
        </dl>

        <h5>Player List</h5>
        <ul class="list-unstyled list-inline">
            <li ng-repeat="player in Game.Team.Players" class="player-picklist btn btn-primary" ng-class="{'btn-success' : striker == player}" ng-click="selectPlayer($index)">{{player.Name}}</li>
        </ul>
    </div>
    <div class="col-md-7">
        <h3>Game vs. {{Game.Opposition}}</h3>

        <div class="widget">

            <div class="widget-head">
                <div class="pull-left">Batting</div>
            </div>
            <div class="widget-content">
                <table id="scoresheet-table" class="scoresheet-table table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Player</th>
                            <th>Over One</th>
                            <th>Over Two</th>
                            <th>Over Three</th>
                            <th>Over Four</th>
                            <th>Run Totals</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in frames">
                            <th>{{row.Player.Name}}</th>
                            <td ng-repeat="over in row.Overs"><span ng-repeat="deliver in over.Deliveries" class="scoresheet-delivery">{{deliver.Runs}}</span></td>
                            <td>{{row.Runs}}</td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>

    </div>
    <div class="col-md-3">
        <h3>Score Controls</h3>

        <div class="widget">
            <div class="widget-head">
                <div class="pull-left">Shots / runs</div>
            </div>
            <div class="widget-content">

                <table class="table table-bordered table-hover score-panel">
                    <colgroup>
                        <col width="25%" />
                        <col width="25%" />
                        <col width="25%" />
                        <col width="25%" />
                    </colgroup>
                    <thead ng-cloak>
                        <tr>
                            <th colspan="2" class="success">{{striker.Name}}</th>
                            <th colspan="2" class="info">{{nonstriker.Name}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button class="btn btn-primary" ng-click="playShot(7, 7)">7</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(5, 5)">5</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(4, 4)">4</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(3, 3)">3</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary" ng-click="playShot(2, 2)">2</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(1, 1)">1</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(0, 0)">0</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(0, 2)" title="Wide">W</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary" ng-click="playShot(1, -5)" title="Caught">C</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(2, -5)" title="Bowled">B</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(4, -5)" title="Run out">R</button></td>
                            <td><button class="btn btn-primary" ng-click="playShot(8, -5)" title="Stumped">S</button></td>
                        </tr>
                        <tr>
                            <td><button class="btn btn-primary" ng-click="playShot(16, -5)" title="Mankad">M</button></td>
                            <td style="vertical-align: middle;">Runs</td>
                            <td colspan="2"><input type="number" id="run-value" class="form-control" min="-5" max="20" ng-model="lastShotRuns" value="{{lastShotRuns}}" /></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="4"><button class="btn btn-warning" type="button" ng-click="saveDelivery()">Save</button></th>
                        </tr>
                    </tfoot>
                </table>

            </div>
        </div>
    </div>
</div>
